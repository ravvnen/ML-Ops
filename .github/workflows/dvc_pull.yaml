name: DVC Pull

on:
  push:
    branches:
      - origin/feature/wandb-logging


jobs:
  build:

    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.11  # You can change the Python version as needed
